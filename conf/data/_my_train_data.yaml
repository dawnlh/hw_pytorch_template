_target_: srcs.data_loader._my_dataloaders.get_data_loaders
img_dir: ['/ssd/2/zzh/dataset/NightShot/train_LR/'] # training dataset [set1, set2,...]

batch_size: ${batch_size}
patch_size: ${patch_size}
tform_op: 'all' # 'flip' | 'rotate' | 'reverse' | None - no image augment
