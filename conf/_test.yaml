##### hydra
hydra:
    run:
      dir: ./outputs/${exp_name}/${status}/${now:%Y-%m-%d}_${now:%H-%M-%S}
    sweep:
      dir: ./outputs/${exp_name}/${status}/${now:%Y-%m-%d}_${now:%H-%M-%S}
      subdir: ${hydra.job.override_dirname}

##### dir
exp_name: code_dev/expname    # experiment name
tester_name: _my_tester        # tester code name
status: test               # run status: test|simuexp|realexp
checkpoint: ${hydra:runtime.cwd}/xxx/xxx.pth                  # loading checkpoint (${hydra:runtime.cwd})
outputs_dir: outputs/         # output results dir

##### run
gpus: [3]                     # GPU used, Warning: Only one GPU is supported for 'test' now
num_workers: 16               # number of cpu workers


##### metrics
metrics:
  - _target_: srcs.metric.metric.calc_psnr
  - _target_: srcs.metric.metric.calc_ssim

##### data & net config files
defaults:
  - data: _my_test_data         # _my_test_data | _my_exp_data
  - override hydra/job_logging : custom   # custom | colorlog
  - override hydra/hydra_logging: colorlog
  - _self_