##### hydra
hydra:
    run:
      dir: ./outputs/${exp_name}/${status}/${now:%Y-%m-%d}_${now:%H-%M-%S}
    sweep:
      dir: ./outputs/${exp_name}/${status}/${now:%Y-%m-%d}_${now:%H-%M-%S}
      subdir: ${hydra.job.override_dirname}

##### dir
exp_name: code_dev/expname     # experiment name
status: train                  # run status: train|debug
# resume_conf: [epoch, optimizer]   # resume configuration, default=[epoch, optimizer]
resume:                        # resuming checkpoint path (${hydra:runtime.cwd}/xxx )
checkpoint_dir: checkpoints/   # models saving dir (relative to $dir)
final_test_dir: final_test/    # final test result saving dir (relative to $dir)
log_dir: events/               # log file save dir (relative to $dir)
# outputs_dir:

##### run
gpus: [1]                   # GPU used, [0,1] | empty (all gpu)
num_workers: 8              # number of cpu workers
trainer_name: _my_trainer  # trainer code name
trainer:                    # trainer setting
  epochs: 400               # total training epochs
  limit_train_iters:      # total used batches in one training epoch: empty for all
  limit_valid_iters:        # total used batches in one validation: empty for all
  monitor: min loss/valid   # monitor for early stop: max calc_psnr/valid | min loss/valid
  saving_top_k: 5           # save top k checkpoints (best checkpoints saved separately)
  landmark_list: []         # save landmark checkpoints assigned by this list
  early_stop: 100           # stop if no improvement in consecutive $early_stop epochs, 10
  logging_step: 500         # one log / $logging_step iteration
  tensorboard: true         # use tensorboard for training log
  log_weight: False         # log weight in tensorboard
  final_test: False         # do test after the training
  assigned_valid: False     # use assigned validation set rather then that splitted from training set


##### metrics
metrics:
  - _target_: srcs.metric._metric.calc_psnr
  - _target_: srcs.metric._metric.calc_ssim

##### data & net config files
defaults:
  - data: [_my_train_data]          # dataset config | [_my_train_data,_my_test_data,_my_valid_data]
  - network: _my_net             # network config
  - hparams: _my_hyparams

  - override hydra/job_logging : custom # custom || colorlog
  - override hydra/hydra_logging: colorlog
  - _self_
